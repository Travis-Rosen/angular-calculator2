<h2 mat-dialog-title>{{ dialogHeader }}</h2>

<div mat-dialog-content>
  <p>{{ dialogBody }}</p>
  <small style="color: red">WARNING: Deleted records cannot be recovered.</small>
</div>

<div mat-dialog-actions align="end">
 <button mat-raised-button matDialogClose="cancel">
     No thanks
  </button>
  <button mat-raised-button matDialogClose="confirm" class="submit-btn" cdkFocusInitial>
     Accept
  </button>
</div>
